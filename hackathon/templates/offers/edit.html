{% extends 'pages.html' %}

{% block title %}Редактирование договора #{{ offer.id }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="card">
      <form method="post">
        <div class="card-content">
          <span class="card-title">Edit agreement #{{ offer.id }}</span>

          {% csrf_token %}
          {{ form.as_p }}
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit">Save</button>
          <a class="btn-flat black-text waves-effect waves-light" href="{% url 'offers:show' offer.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
