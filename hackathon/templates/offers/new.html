{% extends 'pages.html' %}

{% block title %}Создание договора{% endblock %}

{% block content %}
  <div class="container">
    <div class="card">
      <form method="post">
        <div class="card-content">
          <span class="card-title">Create new agreement</span>

          {% csrf_token %}
          {{ form.as_p }}
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit">Create</button>
          <a class="btn-flat black-text waves-effect waves-light" href="{% url 'offers:index' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
{% endblock %}
